esphome:
  name: tez-teltonika-gateway
  name_add_mac_suffix: true
  friendly_name: Tez Teltonika EYE Gateway
  comment: ESP32 BLE bridge for Teltonika EYE sensors
  platformio_options:
    lib_ldf_mode: deep+

esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Tez Teltonika Gateway Fallback"
    password: "TezDevice#123"

captive_portal:

logger:
  level: INFO
  logs:
    teltonika_ble: INFO
    esp32_ble_tracker: INFO

api:

ota:
  - platform: esphome
    id: ota_esphome

web_server:
  port: 80

time:
  - platform: sntp
    id: sntp_time

esp32_ble_tracker:
  scan_parameters:
    interval: 320ms
    window: 30ms
    active: false

external_components:
  - source: github://VignanTej/teltonika-eye-homeassistant
    components:
      - teltonika_ble
    refresh: 0s

teltonika_ble:
  id: teltonika_ble_component
  discover: true
  timeout: 300s

# ---------------- DISCOVERED DEVICES TEXT SENSOR -------------------------

text_sensor:
  - platform: teltonika_ble
    teltonika_ble_id: teltonika_ble_component
    discovered_devices:
      name: "Teltonika Devices Discovered"
      icon: "mdi:bluetooth-audio"

  - platform: wifi_info
    ip_address:
      name: "Gateway IP"
    mac_address:
      name: "Gateway MAC"

# ---------------- CONFIG TEXT FIELDS (SHOW IN HA DEVICE UI) -------------

text:
  - platform: template
    id: eye1_mac_text
    name: "EYE 1 MAC"
    entity_category: config
    optimistic: true
    restore_value: true
    initial_value: "7C:D9:F4:13:BD:BF"
    min_length: 0
    max_length: 17
    mode: text

  - platform: template
    id: eye2_mac_text
    name: "EYE 2 MAC"
    entity_category: config
    optimistic: true
    restore_value: true
    initial_value: "7C:D9:F4:14:21:5D"
    min_length: 0
    max_length: 17
    mode: text

  - platform: template
    id: eye3_mac_text
    name: "EYE 3 MAC"
    entity_category: config
    optimistic: true
    restore_value: true
    initial_value: "00:00:00:00:00:00"
    min_length: 0
    max_length: 17
    mode: text

  - platform: template
    id: eye4_mac_text
    name: "EYE 4 MAC"
    entity_category: config
    optimistic: true
    restore_value: true
    initial_value: "00:00:00:00:00:00"
    min_length: 0
    max_length: 17
    mode: text

  - platform: template
    id: eye5_mac_text
    name: "EYE 5 MAC"
    entity_category: config
    optimistic: true
    restore_value: true
    initial_value: "00:00:00:00:00:00"
